<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Prime Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        header {
            background-color: #0f3460;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-left: 20px;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #222;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .multiplier {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .bet-btn, .cashout-btn {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .bet-btn:hover, .cashout-btn:hover {
            background-color: #c70039;
        }
        .balance, .history, .leaderboard {
            font-size: 18px;
            margin: 10px;
            color: #ffcc00;
            text-align: center;
        }
        footer {
            background-color: #0f3460;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AVIATOR GAME</div>
    </header>
    
    <div class="balance">Balance: KES <span id="balance">1000</span></div>
    <div class="game-container">
        <div class="multiplier" id="multiplier">1.00x</div>
        <input type="number" id="bet-amount" placeholder="Enter Bet Amount" min="10" max="1000">
        <button class="bet-btn" id="bet-btn">Place Bet</button>
        <button class="cashout-btn" id="cashout-btn" disabled>Cash Out</button>
    </div>
    <div class="history">Game History:<ul id="history-list"></ul></div>
    <div class="leaderboard">Top Winners:<ul id="leaderboard-list"></ul></div>
    
    <footer>
        <p>&copy; 2025 Aviator Game. All Rights Reserved.</p>
    </footer>

    <script>
        let multiplier = 1.00;
        let gameRunning = false;
        let interval;
        let balance = 1000;
        let currentBet = 0;
        let history = [];
        let leaderboard = [];

        document.getElementById("bet-btn").addEventListener("click", function() {
            let betAmount = parseInt(document.getElementById("bet-amount").value);
            if (!gameRunning && betAmount > 0 && betAmount <= balance) {
                balance -= betAmount;
                document.getElementById("balance").textContent = balance;
                currentBet = betAmount;
                gameRunning = true;
                multiplier = 1.00;
                document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";
                document.getElementById("cashout-btn").disabled = false;
                startGame();
            } else {
                alert("Invalid bet amount!");
            }
        });

        document.getElementById("cashout-btn").addEventListener("click", function() {
            if (gameRunning) {
                let winnings = currentBet * multiplier;
                balance += winnings;
                document.getElementById("balance").textContent = balance;
                alert("You cashed out at " + multiplier.toFixed(2) + "x and won KES " + winnings.toFixed(2));
                updateHistory(multiplier.toFixed(2) + "x", winnings);
                updateLeaderboard(winnings);
                resetGame();
            }
        });

        function startGame() {
            interval = setInterval(() => {
                multiplier += Math.random() * 0.2;
                document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";
                if (Math.random() < 0.05) {
                    alert("Game Over! The plane crashed at " + multiplier.toFixed(2) + "x");
                    updateHistory(multiplier.toFixed(2) + "x", 0);
                    resetGame();
                }
            }, 500);
        }

        function resetGame() {
            clearInterval(interval);
            gameRunning = false;
            document.getElementById("cashout-btn").disabled = true;
        }

        function updateHistory(multiplier, winnings) {
            let historyList = document.getElementById("history-list");
            let listItem = document.createElement("li");
            listItem.textContent = `Multiplier: ${multiplier}, Winnings: KES ${winnings}`;
            historyList.prepend(listItem);
        }

        function updateLeaderboard(winnings) {
            leaderboard.push(winnings);
            leaderboard.sort((a, b) => b - a);
            let leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = "";
            leaderboard.slice(0, 5).forEach((win, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = `#${index + 1}: KES ${win}`;
                leaderboardList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
