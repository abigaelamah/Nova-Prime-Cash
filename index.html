<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .multiplier {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .bet-btn, .cashout-btn {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .bet-btn:hover, .cashout-btn:hover {
            background-color: #c70039;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aviator Crash Game</h1>
        <nav>
            <a href="#game">Play</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </nav>
    </header>
    
    <section id="game">
        <div class="game-container">
            <div class="multiplier" id="multiplier">1.00x</div>
            <button class="bet-btn" id="bet-btn">Place Bet</button>
            <button class="cashout-btn" id="cashout-btn" disabled>Cash Out</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Aviator Game. All Rights Reserved.</p>
    </footer>

    <script>
        let multiplier = 1.00;
        let gameRunning = false;
        let interval;

        document.getElementById("bet-btn").addEventListener("click", function() {
            if (!gameRunning) {
                gameRunning = true;
                multiplier = 1.00;
                document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";
                document.getElementById("cashout-btn").disabled = false;
                startGame();
            }
        });

        document.getElementById("cashout-btn").addEventListener("click", function() {
            if (gameRunning) {
                alert("You cashed out at " + multiplier.toFixed(2) + "x");
                resetGame();
            }
        });

        function startGame() {
            interval = setInterval(() => {
                multiplier += Math.random() * 0.2;
                document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";
                if (Math.random() < 0.05) {
                    alert("Game Over! The plane crashed at " + multiplier.toFixed(2) + "x");
                    resetGame();
                }
            }, 500);
        }

        function resetGame() {
            clearInterval(interval);
            gameRunning = false;
            document.getElementById("cashout-btn").disabled = true;
        }
    </script>
</body>
</html>
